[package]
name = "auth-server"
version = "0.1.0"
edition = "2024"
description = "Authentication service for a Discord-like chat application using microservices."

[dependencies]
anyhow = "1.0.97"
dotenvy = "0.15.7"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.44.1", features = ["full"] }
tonic = "0.13.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

[build-dependencies]
tonic-build = "0.13.0"
